<div col-md-5>
<div class="row" style="margin-top:80px">
    <div class="col-md-3"></div>
    <form class="col-md-4"  name="loginForm"novalidate style="background-color:#E6E6FA;" ng-submit="loginFormButton()"> <!--post="/authentication/j_spring_security_check" ng-submit="loginForm.$valid&&loginFormButton(userTName,userPassword)"-->
        <div class="row">
            <div class="col-sm-12">
                <label>Login</label>
            </div>
            <div class="col-sm-6">
                <label for="username">TwitterId: </label>
            </div>
            <div class="col-sm-6">
                <input  type="text"class="form-control" name="username" id="username" minlength="5" maxlength="10" ng-model="credentials.username" ng-model-options="{ updateOn: 'blur' }" required="" placeholder="TwitterId">
            </div>
            <!--validation of UserTName-->
            <div class="col-sm-12" ng-show="loginForm.$submitted||loginForm.userTName.$touched">
                <div class="errorDisplay" ng-show="loginForm.userTName.$error.required">Enter your Twitter Name</div>
                <div class="errorDisplay"ng-show="loginForm.userTName.$error.minlength||formngvalid.userName.$error.maxlength">Enter desired name range(5-20char)</div>
            </div>
            <div class="col-sm-6">
                <label for="password">Password: </label>
            </div>
            <div class="col-sm-6">
                <input  type="password"class="form-control" name="password" id="password" ng-model="credentials.password" minlength="8" maxlength="8"ng-model-options="{ updateOn: 'blur' }" required="" placeholder="Password" >
            </div>
            <!--validation for password-->
            <div class="col-sm-12" ng-show="loginForm.$sybmitted||loginForm.userPassword.$touched">
                <div class="errorDisplay"ng-show="loginForm.userPassword.$error.required">Enter Your Password</div>
                <div class="errorDisplay"ng-show="loginForm.userPassword.$error.minlength||loginForm.userPassword.$error.maxlength">Password should be of 8-characters</div>
            </div>
            <div class="col-som-12" style="margin-left:240px">
                <input type="submit"class=" btn btn-default bg-primary text-white" style="align:centre" value="login" id="loginButton">
            </div>
        </div>
    </form>
    <div class="col-md-4"></div>
</div>
</div>
