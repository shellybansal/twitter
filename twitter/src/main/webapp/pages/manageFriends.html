 <div class="row">
     <div class="col-sm-4"ng-repeat="x in friendList">
         <div class="row"style="padding-bottom:30px;padding-top30px; padding-left:40px;">
             <div class="col-md-6"><strong>Twitter Id:</strong></div>
             <div class="col-md-6">{{x.userTName}}</div>
             <div class="col-md-6"><strong>Name:</strong></div>
             <div class="col-md-6">{{x.fName}}{{x.lName}}</div>
             <div class="col-md-6"><strong>Age:</strong></div>
             <div class="col-md-6">{{x.age}}</div>
             <div class="col-md-6"><strong>City:</strong></div>
             <div class="col-md-6">{{x.city}}</div>
             <div class="col-md-6"><input type="submit"class=" btn btn-default bg-primary text-white" style="align:centre" value="Tweets" id="viewTweets" ng-click="viewTweets(x.userTName)"></div>
             <div class="col-md-6"><input type="submit"class=" btn btn-default bg-primary text-white" style="align:centre" value="UnFollow" id="unFollow" ng-click="unFollow(x.userTName)"></div>
         </div>
        </div>
 </div>
