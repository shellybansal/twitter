<div class="row">
    <div class="col-sm-12"ng-repeat="x in stalkTweets">
        <strong>{{x[0][2]}}  {{x[0][3]}}</strong><br>
        <h5>{{x[0][1]}}</h5>
        <div class="row">
            <div class="col-md-4 ">{{x[1][0]}} Likes</div>
            <div ng-show=!({{x[1][1]}})>
                <div class="col-md-4"><input type="submit"class=" btn btn-default bg-primary text-white" style="align:centre" value="Like" id="like" ng-click="likeTweet(x[0][0],x[0][3])"></div>
            </div>
            <div ng-show=({{x[1][1]}})>
                <div class="col-md-4"><input type="submit"class=" btn btn-default bg-primary text-white" style="align:centre" value="unLike" id="unLike" ng-click="unLikeTweet(x[0][0],x[0][3])"></div>
            </div>
            <div class="col-md-4"><input type="submit"class=" btn btn-default bg-primary text-white" style="align:centre" value="View" id="view" ng-click="view(x)"></div>

        </div>
        <hr>
    </div>
</div>
